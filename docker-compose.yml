version: "3.9"
name: "ef-core-code-first-demo"

services:
  efcoredemoapp:
    container_name: ef-core-code-first-demo
    image: ${DOCKER_REGISTRY-}efcoredemoapp
    build:
      context: .
      dockerfile: EFCoreDemoApp/Dockerfile
    depends_on:
      mssql:
        condition: service_healthy
    restart: on-failure
    networks:
      - internal-network

  mssql:
    image: mcr.microsoft.com/mssql/server:latest
    container_name: mssql
    ports:
      - 1444:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=123P@ssword!
      - MSSQL_COLLATION=Polish_CI_AS
    volumes:
      - ./sqlserver/data:/var/opt/mssql/data
      - ./sqlserver/log:/var/opt/mssql/log
    networks:
      - internal-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -Q
        "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

networks:
    internal-network:
        name: internal-network
